<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <div class="outer-content"></div>
        <div class="inner-content">
            <div id="search">
                <input type="text" placeholder="City Name" id="searchbar">
                <a href="#" id="submit"><i class="fa-solid fa-magnifying-glass"></i></a>
            </div>
        
            <br>
        
            <div id="container">
                <h1 id="cityname" class="name"><i class="fa-solid fa-location-dot"></i> City</h1>
                <h5><p id="humidity">Humidity</p>
                    <p id="wind">Wind</p></h5>
                <div class="details">
                    <h2 id="temp">Temp</h2>
                    <h3 id="desc">Clouds</h3>
                </div>
            </div>
    
        </div>
  
  </div>

















  <script src="https://kit.fontawesome.com/e80646ae69.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
